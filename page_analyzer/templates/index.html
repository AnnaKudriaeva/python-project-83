<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Анализатор страниц</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('add_url') }}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">Введите URL</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        
        <!-- Ссылка на страницу со всеми добавленными сайтами -->
        <div class="mt-4">
            <a href="{{ url_for('show_all_urls') }}" class="btn btn-link">Посмотреть все сайты</a>
        </div>
    </div>

</body>
</html>
