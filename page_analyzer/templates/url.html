<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Информация о URL</h1>
        <table class="table" data-test="url">
            <tr>
                <th>ID:</th>
                <td>{{ url['id'] }}</td>
            </tr>
            <tr>
                <th>URL:</th>
                <td>{{ url['name'] }}</td>
            </tr>
            <tr>
                <th>Дата добавления:</th>
                <td>{{ url['created_at'] }}</td>
            </tr>
            <tr>
                <th>H1:</th>
                <td>{{ url['h1_content'] }}</td>
            </tr>
            <tr>
                <th>Title:</th>
                <td>{{ url['title_content'] }}</td>
            </tr>
            <tr>
                <th>Meta Description:</th>
                <td>{{ url['meta_description'] }}</td>
            </tr>                        
        </table>
        <a href="{{ url_for('list_urls') }}" class="btn btn-primary">Назад к списку</a>
    </div>
</body>
</html>
