<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Список URL</h1>
        <table class="table" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Дата добавления</th>
                    <th>Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url['id'] }}</td>
                    <td><a href="{{ url_for('get_url', id=url['id']) }}">{{ url['name'] }}</a></td>
                    <td>{{ url['created_at'] }}</td>
                    <td>{{ url['status_code'] if url['status_code'] is not none else ' ' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-link">Главная страница</a>
            <a href="{{ url_for('get_urls') }}" class="btn btn-link">Посмотреть все сайты</a>
        </div>
    </div>
</body>
</html>
