<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Список URL</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Дата добавления</th>
                    <th>H1</th>
                    <th>Title</th>
                    <th>Meta Description</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url['id'] }}</td>
                    <td><a href="{{ url_for('show_url', id=url['id']) }}">{{ url['name'] }}</a></td>
                    <td>{{ url['created_at'] }}</td>
                    <td>{{ url['h1_content'] }}</td>
                    <td>{{ url['title_content'] }}</td>
                    <td>{{ url['meta_description'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
